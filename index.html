<!doctype html>
<html id="ng-app" ng-app="app" lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Sistema integral médicavial 1.0</title>
		<!-- build:css css/style.min.css -->
		<link rel="stylesheet" href="lib/bootstrap.min.css" />
		<link rel="stylesheet" href="css/cupertino/jquery-ui-1.10.4.custom.css" />
		<link rel="stylesheet" href="modules/ng-grid.css" />
		<link rel="stylesheet" href="css/iconos.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/animate.css"/>
		<link rel="stylesheet" href="css/animacion.css"/>
		<link rel="stylesheet" href="css/loading.min.css" />
		<link rel="stylesheet" href="css/ngProgress.css" />
		<link rel="stylesheet" href="css/genie.css" />
		<link rel="stylesheet" href="css/app.css">

		<!-- <link rel="stylesheet" href="css/radio.css" /> -->
		<!-- endbuild -->
		<link rel="stylesheet" href="chat/chat.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
		<!--[if lt IE 9]>
		    <script>
		        location.href="navegadorviejo.html";
		    </script>
		<![endif]-->
	</head>
	<body class="ng-cloak">
		
		<!--panel de usuario -->
		<div ng-if="username != '' " class="animate-show">
			<div id="panelusuario">
				<a href="" ng-click="logout()" class="icon-switch tool" data-toggle="tooltip"  title="Cerrar Sesión"></a>
				<a href="#/control" class="icon-drawer2 tool" data-toggle="tooltip"  title="Control de Documentos"></a>
				<a href="#/consultaflujo" class="glyphicon glyphicon-search tool" data-toggle="tooltip"  title="Buscar Folio en Flujo"></a>
				<a href="#/" class="icon-home tool" data-toggle="tooltip"  title="Ir al Inicio"></a>
				<button type="button" class="panelicon icon-bell" ng-click="muestraNotificacion()" id="notificacion" rel="tooltip" rel="popover"><span class="badge pull-right">1</span></button>
				<h2>{{ username }}</h2>
			</div>
		</div>
		<br>
		<br>
		<!--contenedor de las vistas de todo la app -->
		<div class="container">
			<div class="ng-view view-animate" ng-hide="pagina"></div>
			<br>
		</div>
		
		<buscador></buscador>

		<!--imagen para cuando este cargando folio o contenido que el usuario busca-->
		<div ng-show="cargando" class='centrar animate-show'>
			<br>
			<div ng-show="loading" class="progress progress-striped active">
			  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			    <span class="sr-only">100% Complete</span>
			  </div>
			</div>
			<h3 class="animate-show">{{label}}</h3>
		</div>


		<!--imagen para cuando este cargando folio o contenido que el usuario busca-->
		<div ng-show="error" class='centrarerror animate-show'>
			<button type="button" class="close" ng-click="error=false">&times;</button>
			<h3 class="animate-show">{{label}}</h3>
		</div>
		

		<!--Ventana para mostrar al usuario sus notificaciones pendientes solo funciona cuando inicia sesion-->
		<div class="modal fade" id="myModal5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">Notificaciones Pendientes</h4>
		      </div>
		      <div class="modal-body">
		        	<div id="contenidonot">
		        		<!-- <div ng-show="push == 0" class="list-group">
		        			<a href="" class="list-group-item">
		        				<h3 class="list-group-item-heading"></h3>
		        				<span class="list-group-item-text">Sin Notificaciones</span>
		        			</a>
		        		</div> -->

		        		<div class="list-group padding">
		        			
		        			<p>Si ves un folio como este en tus folios activos o flujo de pagos: </p>
		        			<p><div class="text-danger"><i class="glyphicon glyphicon-warning-sign"></i> ROMV000000</div></p>
		        			<p>Significa que el folio tiene una penalización</p>
		        			<!-- <a href="#" ng-show="hover" class="glyphicon glyphicon-trash"> LOL</a> -->
		        		</div>
		        	</div>
		        	<br>
		        	<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<!-- modal para captura de documentos originales -->
		<div class="modal fade" id="myModal10" tabindex="-1" role="dialog" aria-labelledby="Captura de pases originales" aria-hidden="true">
			<captura-Original></captura-Original>
		</div>


		<!-- modal para captura de documentos originales y tickets en un solo movimiento -->
		<div class="modal fade" id="myModal20" tabindex="-1" role="dialog" aria-labelledby="Captura de pases originales" aria-hidden="true">
			<captura-Todo></captura-Todo>
		</div>


		<!-- Muestra Caja con errores-->
		<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		              <h4 class="modal-title">Se encontraron folios que no se pudieron enviar</h4>
		            </div>
		            <form name="formFax"  novalidate>
		            <div class="modal-body" id="cantidad">
		                <ul class="list-group">
						  <li class="list-group-item" ng-repeat="rechazo in rechazos">{{ rechazo.msg}}</li>
						</ul>
		            </div>
		            <div class="modal-footer">
		              	<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
		            </div>

		        </div><!-- /.modal-content -->
		        </form>
		    </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		
		<!-- build:js js/vendor.min.js -->
		<script src="lib/jquery.min.js"></script>
		<script src="lib/angular.min.js" ></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="lib/jquery.dataTables.min.js"></script>
		<script src="js/genie.min.js"></script>
		<script src="js/prefixfree.min.js"></script> 
		<script src="js/jquery.ui.datepicker-es.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="js/date.format.js"></script>
		<script src="js/jquery.backstretch.min.js"></script>
		<script src="js/moment.js"></script>
		<script src="js/amcharts.js"></script>
		<script src="js/serial.js"></script>
		<!-- endbuild -->
		<!-- build:js js/modules.min.js --> 
		<script src="modules/angular-file-upload-all.min.js"></script> 
		<script src="modules/FileSaver.min.js"></script>
		<script src="modules/json-export-excel.min.js"></script> 
		<script src="modules/angular-route.min.js" ></script>
		<script src="modules/angular-messages.min.js" ></script>
		<script src="modules/angular-cookies.min.js" ></script>
		<script src="modules/angular-idle.min.js"></script>
		<script src="modules/angular-animate.min.js" ></script>
		<script src="modules/ng-grid2.min.js" ></script>
		<script src="modules/ng-grid-csv-export.js"></script>
		<script src="modules/ngProgress.min.js"></script>
		<script src="modules/angular-webstorage.min.js"></script>
		<script src="modules/uxGenie.min.js" ></script>
		<script src="lib/angular-filter.min.js"></script> 
		<!-- endbuild -->
        <!-- archivos de la aplicacion -->
        <!-- build:js js/app.min.js --> 
		<script src="app/app.js" ></script>
		<script src="app/config.js" ></script>
		<script src="app/run.js" ></script>
		<script src="app/directives/directivasMv.js" ></script>
		<script src="app/directives/capturaOriginal.js" ></script>
		<script src="app/directives/capturaTodo.js" ></script>
		<script src="app/directives/buscador.js" ></script>
		<script src="app/directives/cuestionario.js"></script>
		<script src="app/directives/imagenes.js"></script>
		<script src="app/services/loginService.js" ></script>
		<script src="app/services/busquedasService.js" ></script>
		<script src="app/services/textService.js" ></script>
		<script src="app/services/folioService.js" ></script>
		<script src="app/services/reportService.js" ></script>
		<script src="app/services/operacionService.js" ></script>
		<script src="app/controllers/controller.js"></script>
		<script src="app/controllers/recepcionCtrl.js"></script>
		<script src="app/controllers/pagosCtrl.js"></script>
		<script src="app/controllers/seguimientoCtrl.js"></script>
		<script src="app/controllers/mesaControlCtrl.js"></script>
		<script src="app/controllers/facturacionCtrl.js"></script>
		<script src="app/controllers/ticketCtrl.js"></script>
		<script src="app/controllers/controllerQualitas.js"></script>
		<script src="app/controllers/controllerRechazos.js"></script>
		<script src="app/controllers/controllerTicketsPagos.js"></script>
		<script src="app/controllers/flujoCtrl.js"></script>
		<script src="app/controllers/reportesCtrl.js"></script>
		<script src="app/controllers/capturasCtrl.js"></script>
		<script src="app/controllers/listadosCtrl.js"></script>
		<script src="app/controllers/facturacionExCtrl.js"></script>
		<script src="app/controllers/facturacionExBetaCtrl.js"></script>
		<script src="app/controllers/edicionDatosCtrl.js"></script>
		<script src="app/controllers/controllerUsuarios.js"></script>
		<script src="app/controllers/facturaFtpCtrl.js"></script>
		<script src="app/controllers/ticketFECtrl.js"></script>
		<script src="app/controllers/globalesCtrl.js"></script>
		<script src="app/controllers/unidadCtrl.js"></script>
		<script src="app/controllers/sacecoCtrl.js"></script>
		<script src="app/controllers/infoPaseCtrl.js"></script>
		<script src="app/controllers/cancelaSolCtrl.js"></script>
		<script src="app/controllers/controllerQualitasFE.js"></script>
		<script src="app/controllers/autorizadosSCCtrl.js"></script>
		<!-- endbuild -->
	</body>
</html>
