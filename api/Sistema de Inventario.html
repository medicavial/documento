	margin-left: 1em;
	margin-top: 0.5em;
	width: 200px;
	vertical-align: top;

}



.botones button{
	
	background-color: white;
	border: 1px solid lightgray;
	border-radius: 1em;
	color: black;
	display: block;
	font-size: 1.5em;
	padding: 1em;
	text-decoration: none;
	width: 200px;

}

.botones button:hover{

	border-color: #66afe9;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);

}

.centrado{

	text-align: center;

}


.color1 { background: #3399CC; }
.color2 { background: #33CCCC; }
.color3 { background: #996699; }
.color4 { background: #C24747; }
.color5 { background: #e2674a; }
.color6 { background: #FFCC66; }
.color7 { background: #99CC99; }
.color8 { background: #669999; }
.color9 { background: #CC6699; }
.color10  { background: #339966; }
.color11  { background: #666699; }
.color12 { background: #499bea; }
.color13 { background: #F7F7F7; }

.elimina{
	
	display: none;
}


.espacio{
	
	display: inline-block;
	width: 45%;
	vertical-align: top;

}



.espacio span{

	padding: 0.5em;
	width: 100%;
}

.espacio .imagen{
	
	margin-bottom: 1em;
	width: 100%;
}

.espacio .imagen img{
	
	height:80px;
	width: 80px;

}

.espacio a{
	
	background-color: white;
	border: 3px solid lightgray;
	border-radius: 1em;
	color: black;
	display: block;
	font-size: 1.5em;
	margin: 1em auto;
	padding: 1.5em;
	text-decoration: none;
	width: 80%;

}

.espacio a:hover{
	
	border-color: #66afe9;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);

}

.icon-plus, .icon-plus:hover{
	
	color: white;
	font-size: 1.5em;
	margin-left: 5%;
	padding: 1em;
	text-decoration: none;
}

.list-group{
	
	cursor: pointer;
	position: absolute;
	width: 95%;
	z-index: 999;
}

.nueva{

	float: right;
}

.pager{

	color: #428BCA !important;
}

.rb-grid {
	
	padding: 0.5em;
	margin: 0;
    list-style: none;
    text-align: center;
 
}

.rb-grid li {
    width: 24%;
    height: 12.5em;
    margin: 0.5%;
    background: #8CC7DF;
    color: #fff;
    display: block;
    float: left;
    padding: 1.6em;
    cursor: pointer;
    position: relative;
}
.rb-grid li a{
	
	text-decoration: none;
	color: #fff;

}
.rb-grid li span{
	
	display: inline-block;
	font-size: 3em;
	margin-bottom: 0.3em;
	padding: 0.4em;
	vertical-align: top;
	
}
.rb-grid li.rb-span-2 {
    width: 49%;
}
 
.rb-grid li.rb-span-4 {
    width: 99%;
}

.rb-grid li h3 {
    font-size: 2.6em;
    font-weight: 100;
}


.rb-temp {
    display: block;
    font-size: 2em;
    opacity: 0.5;
    transition: all 0.3s ease-in-out;
}

.rb-grid li a:hover .rb-temp {

	-webkit-transform:scale(1.1);
    opacity: 1;
}




.row{

	margin-top: 1em;
}

.table-responsive{

	margin: 2em;
}


@media screen and (max-width: 63.125em) {
	
	#contenido {
		margin: 1em auto;
		width: 98%;
	}

	#contenido a{

		width: 100%;
		margin-top: 0.5em;
	}
     
    .rb-grid li,
    .rb-grid li.rb-span-2,
    .rb-grid li.rb-span-4 {
        width: 100%;
        height: 10em;
        text-align: left;
        padding-left: 3em;

    }

    .rb-grid li h3{
		
		padding: 0;
		margin:0;
		
	}

	.rb-grid li a:hover .rb-temp {

		-webkit-transform:scale(1);
	    opacity: 1;
	}

	.input-group{

		margin-top: 0.5em;
	} 
}


	

}

	<style media="" data-href="css/animate.css">/* Animacion principal de cada pagina */

.animate-enter, 
.animate-leave
{ 
    -webkit-transition: 650ms cubic-bezier(0.680, -0.550, 0.265, 1.550) all;
    -moz-transition: 650ms cubic-bezier(0.680, -0.550, 0.265, 1.550) all;
    -ms-transition: 650ms cubic-bezier(0.680, -0.550, 0.265, 1.550) all;
    -o-transition: 650ms cubic-bezier(0.680, -0.550, 0.265, 1.550) all;
    transition: 650ms cubic-bezier(0.680, -0.550, 0.265, 1.550) all;
    position: relative;
    opacity: 0;
} 
 
.animate-enter {
	opacity: 1;
    left: 100%;
}
.animate-enter.animate-enter-active {
    left: 0;
}
 
.animate-leave {

    left: 0;
    
}
.animate-leave.animate-leave-active{
	position: absolute;
    left: -100%;
}



/*animaciones para alertas de confirmacion*/

.basico-show{
    -webkit-transition: 400ms cubic-bezier(0.230, 1.000, 0.320, 1.000) all;
    -moz-transition: 400ms cubic-bezier(0.230, 1.000, 0.320, 1.000) all;
    -ms-transition: 400ms cubic-bezier(0.230, 1.000, 0.320, 1.000) all;
    -o-transition: 400ms cubic-bezier(0.230, 1.000, 0.320, 1.000) all;
    transition: 400ms cubic-bezier(0.230, 1.000, 0.320, 1.000) all;
    opacity:0;
}

.basico-show-active{
    opacity: 1;
}



.fadeIn-show {

	-webkit-transition: 1s cubic-bezier(0.175, 0.885, 0.320, 1.275) all;
    -moz-transition: 1s cubic-bezier(0.175, 0.885, 0.320, 1.275) all;
    -ms-transition: 1s cubic-bezier(0.175, 0.885, 0.320, 1.275) all;
    -o-transition: 1s cubic-bezier(0.175, 0.885, 0.320, 1.275) all;
    transition: 1s cubic-bezier(0.175, 0.885, 0.320, 1.275) all;
	position: relative;
	left: 100%;
	
}

.fadeIn-show.fadeIn-show-active {
	
	left: 0;
}


.mueve-show, 
.mueve-hide
{ 
    -webkit-transition: 500ms cubic-bezier(0.785, 0.135, 0.150, 0.860) all;
    -moz-transition: 500ms cubic-bezier(0.785, 0.135, 0.150, 0.860) all;
    -ms-transition: 500ms cubic-bezier(0.785, 0.135, 0.150, 0.860) all;
    -o-transition: 500ms cubic-bezier(0.785, 0.135, 0.150, 0.860) all;
    transition: 500ms cubic-bezier(0.785, 0.135, 0.150, 0.860) all;
    position: relative;
    display: block;
    overflow: hidden;
    text-overflow: clip;
    white-space:nowrap;
} 
 
.mueve-hide.mueve-hide-active,
.mueve-show {
    opacity: 0;
    width: 0px;
    height: 0px;
}
 
.mueve-show.mueve-show-active, 
.mueve-hide {
    opacity: 1;
    width: 150px;
    height: 30px;
}




.prueba-show, 
.prueba-hide { 
    -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    position: relative;
    display: block;
} 
 
.prueba-hide.prueba-hide-active,
.prueba-show {
    -webkit-transform: scaleX(2);
    -moz-transform: scaleX(2);
    -ms-transform: scaleX(2);
    -o-transform: scaleX(2);
    -webkit-transform: scaleX(2);
    height: 0px;
    opacity: 0;
}
 
.prueba-show.prueba-show-active,
.prueba-hide {
    -webkit-transform: scaleX(1);
    -moz-transform: scaleX(1);
    -ms-transform: scaleX(1);
    -o-transform: scaleX(1);
    -webkit-transform: scaleX(1);
    height: 30px;
    opacity: 1;
}


</style>
