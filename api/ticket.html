<div id="contenedor">
    <h1>{{tituloT}}</h1>
    <form name="formFax"  novalidate>

    <div class="row">
        <div class="col-md-5">
            <label for="folio">Folio Interno</label>
            <input type="text" id="folio" class="form-control" ng-keydown="presionaFolioFax" ng-maxlength="10" ng-model="fax.folioIn"  capitalize >
        </div>
        <div class="col-md-5">
            <label for="folio">Folio</label>
            <input type="text" id="folio" class="form-control" ng-keydown="presionaFolioFax" ng-maxlength="10" ng-model="fax.folio"  capitalize >
        </div>
        <div class="col-md-2">
            <br>
            <img ng-show="cargar" class="animate-show" src="images/cargando.gif">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="cliente">Cliente</label>
            <select class="form-control" id="cliente" ng-model="fax.cliente" ng-options="cliente.id as cliente.nombre for cliente in clientes" ng-change="productoFax(fax.cliente)" required>
                <option value="">Cliente</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="unidad">Unidad</label>
            <select class="form-control" id="unidad"  ng-model="fax.unidad" ng-options="unidad.id as unidad.nombre for unidad in unidades" required>
                <option value="">Unidad</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="tipodoc">Etapa</label>
            <select class="form-control" id="tipodoc" ng-change="verificaatencion()" ng-model="original.tipoDoc" ng-options="tipodocumento.id as tipodocumento.nombre for tipodocumento in tipodocumentos" required>
                <option value="">Tipo de Documento</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
                <label for="producto">Categoria</label>
                <select class="form-control" id="categoria" ng-model="fax.categoria" ng-options="categoria.id as categoria.nombre for categoria in categorias" required>
                    <option value="">Categoria</option>
                </select>
        </div>
        <div class="col-md-6">
            <label for="escolaridad">Subcategoria</label>
            <select id="subcategoria" class="form-control"  ng-model="fax.subcategoria" ng-options="subcategoria.id as subcategoria.nombre for subcategoria in subcategoriaes">
                <option value="">Subcategoria</option>
            </select>
        </div> 
    </div>


    <div class="panel-group" id="accordion">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
              Observaciones iniciales
            </a>
          </h4>
        </div>

        <div id="collapseOne" class="panel-collapse collapse in">
          <div class="panel-body">
            

            <div class="btn-group" data-toggle="buttons">

              <label class="btn btn-primary">
                <input type="checkbox" ng-model="diagnostico"><i ng-show="diagnostico" class="glyphicon glyphicon-ok"></i> Diagnóstico
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model="firma"><i ng-show="firma" class="glyphicon glyphicon-ok"></i> Firma de lesionado
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model="notamedica"><i ng-show="notamedica" class="glyphicon glyphicon-ok"></i> Falta nota médica
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model="finiquito"><i ng-show="finiquito" class="glyphicon glyphicon-ok"></i> Sin finiquito
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model="refactura"><i ng-show="refactura" class="glyphicon glyphicon-ok"></i> Refacturación
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model="pase"><i ng-show="pase" class="glyphicon glyphicon-ok"></i> Pase médico alterado
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Suministros (Medicamento/ Órtesis)
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Identificación oficial
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Verificación de firmas
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Nota médica incompleta
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Informe AIG/CHARTIS
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Reverso de identificación
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Verificación de parentesco
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> No coincide con documentación
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Pase médico en copia
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Nombre incorrecto
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Folio de segmentación
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Sin pase médico
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Fuera de vigencia
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Sin póliza
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Sin deducible
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Sin cuestionario
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Firma médico
              </label>
              <label class="btn btn-primary">
                <input type="checkbox" ng-model=""><i ng-show="" class="glyphicon glyphicon-ok"></i> Cruce Zima-MV
              </label>

            </div>

          </div>
        </div>
      </div>
      
      </div>
    </div>

    <div ng-show="mensaje != '' " ng-class="tipoalerta" class="alert animate-show">{{mensaje}}</div>

    <button type="reset" class="btn btn-success" ng-click="">Limpiar</button>
    <button id="boton" type="button" ng-disabled="formFax.$invalid" ng-click="" data-loading-text="Guardando..." class="btn btn-primary">Guardar</button>


</form>
</div>
