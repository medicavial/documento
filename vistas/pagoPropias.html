<div id="contenedor" class="main" ng-init="inicio()">
    <div class="titulos">
        <a href="#/pagos" class="icon-arrow-left"></a>
        <h1>{{tituloPP}}</h1>
    </div>
    <legend></legend>
    <div class="row">
		
	<div class="col-md-6">

			<label>Fecha Captura</label>
			<div class="row">
				<div class="col-md-6">
					<input type="text" ng-model="datosCaptura.fechaini" class="form-control" id="fechaRecIni" placeholder="inicial">
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<input type="text" ng-model="datosCaptura.fechafin" class="form-control" id="fechaRecFin" placeholder="Final">
						<span class="input-group-btn">
				        	<button class="btn btn-default" ng-click="listadoPropias()" type="button"><i class="icon-search"></i></button>
				      	</span>
				    </div>
				</div>
			</div>
	</div>
		
	</div><br><br>
	<legend></legend>

    <div class="gridStyle" ng-grid="gridOptions"></div>
    <br><br>

    <div class="row">
    	<div class="col-md-3">
    	   <button ng-click="exporta()" data-loading-text="Generando..." id="boton" class="btn btn-success glyphicon glyphicon-download-alt"> Exportar</button>
        </div>

		<div class="col-md-3">
			<button type="button" id="boton2" data-loading-text="Procesando..." ng-disabled="selectedRows.length == 0" ng-click="RelacionaFolios()" class="btn btn-info icon-cancel-circle"> Relaciona Folios
		</div>
    </div>

</div>
<script type="text/javascript">
	$.datepicker.setDefaults($.datepicker.regional["es"]);
	$( "#fechaRecIni" ).datepicker({showButtonPanel: true});
	$( "#fechaRecFin" ).datepicker({showButtonPanel: true});

</script>
