<div ng-init="inicio()" id="contenedor">
	<div class="titulos">
		<a href="#/facturacionExBeta" class="icon-arrow-left"></a>
		<h1>Relacion de cartas con folio (Qualitas)</h1>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Buscar</span>
				<input type="text" ng-model="searchText" class="form-control" placeholder="Nombre / cédula" aria-describedby="basic-addon1">
			</div>
			
		</div>
	</div>
	<br><br>
	<div class="row">
		<div class="col-md-12">			
			<table class="table table-hover table-striped">
				<tr>
					<th>
						Folio de autorizacion
					</th>
					<th>
						Nombre cédula
					</th>
					<th>
						Nombre registro
					</th>
					<th>
						Folio Registro
					</th>
					<th>
						Relacionar
					</th>
				</tr>
				<tr ng-repeat="cedula in listadoCartas | filter:searchText"">
					<td>{{cedula.folCed}}</td>
					<td>{{cedula.nomCed}}</td>
					<td>{{cedula.nomMv}}</td>
					<td>{{cedula.folMv}}</td>
					<td><button class="btn btn-primary" ng-click="buscaRelacion(cedula.CQ_paciente)">Relacionar</button></td>
				</tr>
			</table>			
		</div>
	</div>

	<div class="modal fade" id="relacionaFolio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	       <h2> el nombre es: {{nombre}}</h2>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
