<div ng-init="inicio()" id="contenedor">
	<div class="titulos">
		<a href="#/pagos" class="icon-arrow-left"></a>
		<h1> Listado de contribuyentes <br>
        (Artículo 69 del Código Fiscal de la Federación) </h1>
	</div>

	<br>
	<br><br>

	<div class="row">
		<div class="col-md-6">			
			<table class="table table-hover table-striped">
				<tr>
					<th>
						Documentos
					</th>
				</tr>
				<tr ng-repeat="listado in listados">
					<!-- <td>{{listado}}</td> -->
					<td><a href="" class="btn btn-primary btn-lg" ng-click="lee_subcarpetas(listado)" >{{listado}}</a></td>

                   
				</tr>
			</table>			
		</div>
	</div>

	<br><br>

	<div  id="subcarpeta" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		<div class="modal-dialog">

		<div class="modal-content">

			<div class="modal-header">

		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>

		        <h4 class="modal-title">Documentos del Mes </h4>
		    </div>

		  	<div class="modal-body">

			    <table class="table table-hover table-striped">
					<tr>
						<th>
							Documentos
						</th>
					</tr>
					<tr ng-repeat="listadosubcarpeta in listadoSubcarpetas">
						<!-- <td>{{listado}}</td> -->
						<td>{{listadosubcarpeta}}</td>
						<td><a download="{{listadosubcarpeta}}" href="../apimv/public/Doc_Contribuyentes/{{mes}}/{{listadosubcarpeta}}">Descarga</a></td>
	                   
					</tr>
				</table>	
		  	</div>

		  	<br>

		</div>

	</div>


	</div>




</div>
