<div ng-init="inicio()" id="contenedor">
	<div class="titulos">
		<a href="#/" class="icon-arrow-left"></a>
		<h1>Solicitudes de Cancelaci贸n</h1>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<fieldset>
				<legend>Filtro</legend>
				<div class="row">
					<div class="col-md-8">
						<div class="input-group">
							<div class="input-group-addon">
						        <i class="glyphicon glyphicon-search"></i>
						    </div>
							<input type="text" ng-model="busca" ng-change="filtra()" class="form-control" capitalize placeholder="Buscar"/>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
	<br>
	<div id="copiar" class="gridStyle" ng-grid="gridOptions"></div>
</div>

<!-- Modal Dialog de Alta de usuarios</!-->

<div class="modal fade" id="myModalUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-title">Solicitud</h3>
			</div>
			<form name="userForm">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<label>Tipo de Cancelaci贸n</label>
							<input type="text" id="tipoCancel" ng-model="datos.tipoCancel" class="form-control" required>
						</div>
						<div class="col-md-6">
							<label>Motivo de Cancelaci贸n</label>
							<br>
							<input type="text"  id="motivoCancel" ng-model="datos.motivoCancel" class="form-control" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label>Folio Sustituto</label>
							<input type="text" class="form-control" ng-model="datos.folioSust" id="folioSust" required>						
						</div>
						<div class="col-md-6">
							<label>Observaciones</label>
							<input type="text" id="observaciones" ng-model="datos.observaciones" class="form-control" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label>Usuario que Cancel贸</label>
							<input type="text" id="usuaCancela" ng-model="datos.usuaCancela" class="form-control">
						</div>
						<div class="col-md-6">
							<label>Fecha de Solicitud</label>
							<input type="text" ng-model="datos.fechaini" class="form-control" id="datepicker" required/>
						</div>
					</div>
				</div>
				<br>
				<div class="modal-footer">
					<button id="boton2" type="submit" data-loading-text="Guardando..." class="btn btn-primary" ng-click="guardaSolicitud()" ng-disabled="userForm.$invalid">Guardar</button>

	            	<button ng-click="limpiaDatos()" class="btn btn-success" id="btnlimpia">Limpiar</button>

	            	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	            </div>
			</form>
    	</div>
	</div>
</div>

<script>
    $.datepicker.setDefaults($.datepicker.regional["es"]);
    // $( "#datepicker" ).datepicker({showButtonPanel: true});
    // $( "#datepicker2" ).datepicker({showButtonPanel: true});
    $( "#datepicker" ).datepicker({
      defaultDate: "+1w",
      showButtonPanel: true,
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#datepicker2" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#datepicker2" ).datepicker({
      defaultDate: "+1w",
      showButtonPanel: true,
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#datepicker" ).datepicker( "option", "maxDate", selectedDate );
      }
    });

    $( "#datepickerExpedicion" ).datepicker({showButtonPanel: true});

</script>
