<div ng-init="inicio()" id="contenedor">
	<div class="titulos">
		<a href="#/" class="icon-arrow-left"></a>
		<h1>{{tituloSC}}</h1>
	</div>
	<br>
	<br>
	<div id="copiar" class="gridStyle" ng-grid="gridOptions"></div>
</div>
<br>
<div class="row">
	<div class="col-md-12">
		<fieldset>
			<legend>Preparar Solicitud</legend>
		</fieldset>
	</div>
	<div class="row">
		<div class="col-md-2">
			<button type="button" id="boton" ng-click="cancela()" class="btn btn-primary btn-block icon-close" data-loading-text="Cancelando..."> Cancelar</button>
		</div>
		<div class="col-md-2" id="estatus">
			<button type="button" class="btn btn-warning btn-block icon-drawer2" ng-click="quitaselectos()"> No Cancelar</button>
		</div>
	</div>
	<br>
	<div ng-show="mensaje != '' " ng-class="tipoalerta" ng-click="cancela()" class="alert alert-success animate-show">{{mensaje}}</div>
</div>
