<div ng-init="inicio()" id="contenedor">
	<div class="titulos">
		<a href="#/" class="icon-arrow-left"></a>
		<h1>Alta de Usuarios</h1>
	</div>
	<ul id="rb-grid-small" class="rb-grid-small clearfix">

		<li class="rb-span-1" id="color3">

			<h3>Nuevo Usuario</h3>
			<a data-target="#myModal2" data-toggle="modal">
	            <span class="glyphicon glyphicon-user"></span>
	        </a>
	    </li>
	</ul>
	<br>
	<div class="row">
		<div class="col-md-2">
			<fieldset>
				<legend>Filtrar por:</legend>
				<select class="form-control"  ng-model="nombre">
					<option value="">Nombre</option>
				</select>
			</fieldset>
		</div>
	</div>
	<br>
	<div id="copiar" class="gridStyle" ng-grid="gridOptions"></div>
	<br>	
	<br>
	<button class="btn btn-primary">Usuarios</button>
</div>

<!-- Modal Dialog de Alta de usuarios</!-->

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Registro de Usuario</h4>
			</div>
			<form>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<label>Nombre:</label>
							<input type="text" id="nombre" class="form-control" capitalize>
						</div>
						<div class="col-md-4">
							<label>Password:</label>
							<input type="text" id="folioAct" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label>Login:</label>
							<input type="text" class="form-control" ng-model="original.login">
						</div>
						<div class="row">
							<div class="col-md-4">
								<label>Usuario Activo:</label>
								<input type="text" id="password" class="form-control" ng-model="original.factura">
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-6">
							<label class="checkbox-inline">
								<input type="checkbox" value="">USU_fcaptura:</label>
						</div>
						<div class="col-md-6">
							<label class="checkbox-inline">
								<input type="checkbox" value="">USU_fcontrolDocum:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="checkbox-inline">
								<input type="checkbox" value="">USU_fconsultaIndiv:</label>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label class="checkbox-inline">
									<input type="checkbox" value="">USU_ftickets:</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="checkbox-inline">
									<input type="checkbox" value="">USU_fmanual:</label>
						</div>
						<div class="col-md-6">
							<label class="checkbox-inline">
									<input type="checkbox" value="">USU_fqualitas:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="checkbox-inline">
									<input type="checkbox" value="">USU_freportes:</label>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label class="checkbox-inline">
									<input type="checkbox" value="">USU_fpagos:</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="checkbox-inline">
									<input type="checkbox" value="">USU_fdocumentos:</label>
						</div>
						<div class="col-md-6">
							<label class="checkbox-inline">
									<input type="checkbox" value="">USU_fusuarios:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="checkbox-inline">
									<input type="checkbox" value="">USU_fticketPagos:</label>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label class="checkbox-inline">
									<input type="checkbox" value="">USU_fexpress:</label>
							</div>
						</div>
						<!-- <div class="col-md-1">
                			<br>
                			<img ng-show="cargar" src="images/cargando.gif">
                		</div> -->
					</div>
				</div>
				<div class="modal-footer">
					<button id="boton2" type="submit" ng-disabled="formOriginal.$invalid" data-loading-text="
	            	Guardando..." class="btn btn-primary">Guardar</button>
	            	<button type="reset" class="btn btn-success" id="btnlimpia">Limpiar</button>
	            	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
	            </div>
			</form>
    	</div>
	</div>
</div>
