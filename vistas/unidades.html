<div ng-init="inicio()" id="contenedor">
	<div class="titulos">
		<a href="#/" class="icon-arrow-left"></a>
 		<h1>{{tituloUni}}</h1>
	</div>
		<div class="row">
			<div class="col-md-12">
				<fieldset>
					<legend>Filtros</legend>
					<div class="row">
						<div class="col-md-2">
							<select class="form-control"  ng-model="unidad">
								<option value=""> Estatus</option>
								<option value="1"> Activo</option>
								<option value="0"> Inactivo</option>
							</select>
						</div>
						<div class="col-md-8">
							<div class="input-group">
								<div class="input-group-addon">
							        <i class="glyphicon glyphicon-search"></i>
							    </div>
								<input type="text" ng-model="criterio" class="form-control" ng-change="filtra()" capitalize placeholder="Buscar"/>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>

		<div class="gridStyle" ng-grid="gridOptions"></div>
		<br>
</div>
