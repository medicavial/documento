<div id="contenedor" class="main" ng-init="inicio()">
	<div class="titulos">
		<a href="#/" class="icon-arrow-left"></a>
		<h1>{{tituloCF}}</h1>
	</div>
	<form role="form" ng-submit="buscaFlujo()">
	<div class="row">
		<div class="col-md-3">
			<fieldset>
				<legend>Folio</legend>
			</fieldset>
			<div class="input-group">
				<input type="text" ng-model="criterio" class="form-control" folio />
				<span class="input-group-btn">
			        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			    </span>
			</div>
		</div>
	</div>
	</form>
	<br>

	<div class="loading-container" ng-show="cargando">
	    <div class="loading"></div>
	    <div id="loading-text">Cargando</div>
	</div>
	
	<div class="row">
		<div ng-show="mensaje" class="alert alert-danger animate-show">{{mensaje}}</div>
	</div>
	
	<div ng-show="busqueda">

		<br>
		<div class="table-responsive">
			<table class="table">
				
		    <thead>
		        <tr>
		          <th>Usuario</th>
		          <th>Tipo</th>
		          <th>Area</th>
		          <th>Etapa</th>
		          <th>Entrega</th>
		          <th>Status</th>
		        </tr>
		    </thead>

		    <tbody>
		        <tr ng-repeat="flujo in listado" >
					<td>{{flujo.Usuario}}</td>
					<td>{{flujo.tipo}}</td>
					<td>{{flujo.ARO_nombre}}</td>
					<td>{{flujo.FLD_etapa}}</td>
					<td>{{flujo.FLD_numeroentrega}}</td>
					<td>{{flujo.Status}}</td>
					<td ng-if="area == 13">
						<button class="btn btn-primary" ng-click="preparaEntrega($index)">Mandar A</button>
					</td>
		        </tr> 
		    </tbody>
		    
		    </table>
		</div>

	</div>
			
</div>

<!--Ventana para mostrar los folios que se no se generaron-->
<div class="modal fade  bs-example-modal-sm" id="modalF" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Selecciona el area y usuario a mandar</h4>
      </div>
      <div class="modal-body">
           <div class="row">
                <form name="formEntrega"  novalidate>

                    <div class="col-md-12">
                        <select class="form-control" id="area" ng-model="areaEntrega" ng-options="area.calve as area.nombre for area in areas" ng-change="altausuariosarea(areaEntrega)" required>
                            <option value="">Area Operativa</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <select class="form-control" ng-show="areaEntrega > 0" id="usuario" ng-model="usuarioEntrega" ng-options="usuario.id as usuario.nombre for usuario in usuarios" required>
                            <option value="">Usuario</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label>Observaciones</label>
          				<textarea class="form-control" ng-model="observaciones" rows="3" capitalize required></textarea>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" ng-click="generaEntrega()">Enviar</button>
                    </div>


                </form>
    </div>
      </div>
      <div class="modal-footer text-center">
            <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar Ventana</button>
      </div>
    </div>
  </div>
</div>
