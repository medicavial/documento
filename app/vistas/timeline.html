<div id="contenedor" class="main" ng-init="inicio()">
	<div class="titulos">
		<a href="#/consulta" class="icon-arrow-left"></a>
		<h1>{{tituloTL}}</h1>
	</div>
	<div class="animate-show">
		<h3>{{info.His_folio}} - {{info.DOC_lesionado}} - {{info.EMP_NombreCorto}} - {{info.UNI_nombrecorto}} con Etapa {{info.His_etapa}} - {{info.his_entrega}}</h3>
			<ul class="cbp_tmtimeline">
				<li class="animate-repeat" ng-repeat="historia in historias">
					<time class="cbp_tmtime"><span>{{historia.his_fecha | date:'shortDate'}}</span> 
						<span></span></time>
					<div class="cbp_tmicon cbp_tmicon-earth"></div>
					<div class="cbp_tmlabel">
						<h2>{{historia.his_titulo}}</h2>
						<p>{{historia.his_descripcion}}</p>
					</div>
				</li>
			</ul>
	</div>
	<br>
	
			
</div>
