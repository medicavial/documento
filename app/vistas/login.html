<div ng-init="inicio()" id="login">
	<img src="images/logomv.png" alt="medicavial" class="img-rounded">
	<h1>{{titulo}}</h1>
	<form role="form" ng-submit="login()">
	  <div class="form-group">
	  	<div class="input-group">
	  		<span class="input-group-addon icon-user2"></span>
	    	<input type="text" ng-model="username"  class="form-control" id="user" placeholder="Usuario" required>
		</div>
		<br>
		<div class="input-group">
	  		<span class="input-group-addon icon-key"></span>
	    	<input type="password" ng-model="password" class="form-control" id="psw" placeholder="ContraseÃ±a" required>
		</div>
	  </div>
	  <button type="submit" id="boton" data-loading-text="Verificando..." class="btn btn-primary btn-lg">Entrar</button>
	</form>
	<br>
	<div ng-show="mensaje != '' " class="alert alert-danger animate-show">{{mensaje}}</div>
</div>
