<!--panel de usuario -->
		<div ng-if="username != '' " class="animate-show">
			<div id="panelusuario">
				<a href="" ng-click="logout()" class="icon-switch tool" data-toggle="tooltip"  title="Cerrar Sesión"></a>
				<a href="#/control" class="icon-drawer2 tool" data-toggle="tooltip"  title="Control de Documentos"></a>
				<a href="#/consultaflujo" class="glyphicon glyphicon-search tool" data-toggle="tooltip"  title="Buscar Folio en Flujo"></a>
				<a href="#/" class="icon-home tool" data-toggle="tooltip"  title="Ir al Inicio"></a>
				<button type="button" class="panelicon icon-bell" ng-click="muestraNotificacion()" id="notificacion" rel="tooltip" rel="popover"><span class="badge pull-right">1</span></button>
				<h2>{{ username }}</h2>
			</div>
		</div>
		<br>
		<br>
		<!--contenedor de las vistas de todo la app -->
		<div class="container">
			<div class="ng-view view-animate" ng-hide="pagina"></div>
			<br>
		</div>
		
		<buscador></buscador>


		<!--imagen para cuando este cargando folio o contenido que el usuario busca-->
		<div ng-show="cargando" class='centrar animate-show'>
			<br>
			<div ng-show="loading" class="progress progress-striped active">
			  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			    <span class="sr-only">100% Complete</span>
			  </div>
			</div>
			<h3 class="animate-show">{{label}}</h3>
		</div>


		<!--imagen para cuando este cargando folio o contenido que el usuario busca-->
		<div ng-show="error" class='centrarerror animate-show'>
			<button type="button" class="close" ng-click="error=false">&times;</button>
			<h3 class="animate-show">{{label}}</h3>
		</div>
		

		<!--Ventana para mostrar al usuario sus notificaciones pendientes solo funciona cuando inicia sesion-->
		<div class="modal fade" id="myModal5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">Notificaciones Pendientes</h4>
		      </div>
		      <div class="modal-body">
		        	<div id="contenidonot">
		        		<!-- <div ng-show="push == 0" class="list-group">
		        			<a href="" class="list-group-item">
		        				<h3 class="list-group-item-heading"></h3>
		        				<span class="list-group-item-text">Sin Notificaciones</span>
		        			</a>
		        		</div> -->

		        		<div class="list-group padding">
		        			
		        			<p>Si ves un folio como este en tus folios activos o flujo de pagos: </p>

		        			<!-- <a href="#" ng-show="hover" class="glyphicon glyphicon-trash"> LOL</a> -->
		        		</div>
		        	</div>
		        	<br>
		        	<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<!-- modal para captura de documentos originales -->
		<div class="modal fade" id="myModal10" tabindex="-1" role="dialog" aria-labelledby="Captura de pases originales" aria-hidden="true">
			<captura-Original></captura-Original>
		</div>


		<!-- modal para captura de documentos originales y tickets en un solo movimiento -->
		<div class="modal fade" id="myModal20" tabindex="-1" role="dialog" aria-labelledby="Captura de pases originales" aria-hidden="true">
			<captura-Todo></captura-Todo>
		</div>


		<!-- Muestra Caja con errores-->
		<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		              <h4 class="modal-title">Se encontraron folios que no se pudieron enviar</h4>
		            </div>
		            <form name="formFax"  novalidate>
		            <div class="modal-body" id="cantidad">
		                <ul class="list-group">
						  <li class="list-group-item" ng-repeat="rechazo in rechazos">{{ rechazo.msg}}</li>
						</ul>
		            </div>
		            <div class="modal-footer">
		              	<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
		            </div>
